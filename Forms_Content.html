<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Content</title>
</head>
<body>
<section>
  <form>
    <fieldset>
      <legend>Customer Form</legend>
      <label for="txtCustID">Customer ID</label>
      <input type="text" id="txtCustID" placeholder="C001">
      <br>
      <br>

      <label for="txtCustName">Customer Name</label>
      <input type="text" id="txtCustName">
      <br>
      <br>

      <label for="txtCustAddress">Customer Address</label>
      <input type="text" id="txtCustAddress">
      <br>
      <br>

      <label for="txtCustSalary">Customer Salary</label>
      <input type="text" id="txtCustSalary">
      <br>
      <br>

      <button type="reset">Save Customer</button>
    </fieldset>
  </form>
</section>
</body>
</html>
